<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>kugoudemo</title>
  </head>
  <body>
    <script>
      var maxFontSize = 150
      var d = document.documentElement
      var nowWidth, nowFontSize
      function changeRem() {
        nowWidth = window.innerWidth || d.clientWidth || document.body.clientWidth
        nowFontSize = (nowWidth / 375) * 100
        if (nowFontSize > maxFontSize) nowFontSize = maxFontSize
        d.style.fontSize = nowFontSize + 'px'
      }
      changeRem()
      window.addEventListener('resize', changeRem)
    </script>
    <noscript>
      <strong
        >We're sorry but kugou doesn't work properly without JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="https://cdn.bootcss.com/vue/2.5.22/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.0/vuex.min.js"></script>
  </body>
</html>
